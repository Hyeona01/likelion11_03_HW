<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css">
    <title>Instagram_HW</title>
</head>
<body>
    <div class="container">
        <section id="header">
            <div class="float_left"><i class="fas fa-chevron-left"></i></div>
            <div class="center">게시물</div>
        </section>
        <section id="infomation">
            <img class="profile" src="static/프로필.jpg" alt="프로필" width="50px" height="50px">
            <div class="p">
                <div>dog_ggoya · 팔로잉</div>
                <div class="small">Paris</div>
            </div>
            <div class="right"><i class="fas fa-ellipsis-h"></i></div>
        </section>
        <section id="main_picture">
            <img src="static/메인.jpg" alt="사진" width="100%" height="100%">
        </section>
        <section id="icon">
            <div class="heart"><i class="fas fa-heart"></i></div>
            <div><i class="far fa-comment fa-flip-horizontal"></i></div>
            <div><i class="fas fa-paper-plane"></i></div>
            <div class="right"><i class="far fa-bookmark"></i></div>
        </section>
        <section id="like">
            <div class="z_index"><img class="profile" src="static/친구1.jpg" alt="프로필" width="20px" height="20px"></div>
            <div class="z_index"><img class="profile" src="static/친구2.jpg" alt="프로필" width="20px" height="20px"></div>
            <div class="z_index"><img class="profile" src="static/친구3.jpg" alt="프로필" width="20px" height="20px"></div>
            <div>sha_ppy02님 외 99명이 좋아합니다</div>
        </section>
        <section id="date">
            <div class="small">4월 30일</div>
        </section>
        <section id="gap"></section>
        <section id="nav">
            <div><i class="fas fa-home"></i></div>
            <div><i class="far fa-compass"></i></div>
            <div><i class="fab fa-youtube"></i></div>
            <div><i class="far fa-plus-square"></i></div>
            <div><i class="fas fa-paper-plane"></i></div>
            <img class="profile" src="static/하단프로필.jpg" alt="프로필" width="30px" height="30px">
        </section>
    </div>
</body>
</html>
